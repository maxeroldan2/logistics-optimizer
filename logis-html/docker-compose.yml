version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: logis_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: logis_db
      MYSQL_USER: logis_user
      MYSQL_PASSWORD: logis_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - logis_network

  # Backend API (Node.js + Express)
  backend:
    build: ./backend
    container_name: logis_backend
    restart: always
    ports:
      - "3001:3001"
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: logis_db
      DB_USER: logis_user
      DB_PASSWORD: logis_password
      JWT_SECRET: your_jwt_secret_here
    depends_on:
      - mysql
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - logis_network

  # Frontend (Nginx serving static files)
  frontend:
    build: ./frontend
    container_name: logis_frontend
    restart: always
    ports:
      - "8080:80"
    volumes:
      - ./frontend:/usr/share/nginx/html
    networks:
      - logis_network

  # PhpMyAdmin (for database management)
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: logis_phpmyadmin
    restart: always
    ports:
      - "8081:80"
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: rootpassword
    depends_on:
      - mysql
    networks:
      - logis_network

volumes:
  mysql_data:

networks:
  logis_network:
    driver: bridge